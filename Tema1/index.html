<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Dancau Sebastian</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="./images/Instagram-Logo.png">
            <input type="text" class="search_bar" placeholder="Search">
        </div>
    </header>
    <main>
        <section class="navigation">
            <ul>
                <li>POSTS</li>
                <li>REELS</li>
                <li>IGTV</li>
                <li>TAGGED</li>
            </ul>
        </section>
        <section class="images">
            <div class="post-image" style="background-image: url('./images/image1.jpg');">
                <div class="multiple-photos-icon">
                    <div class="rect-2"></div>
                    <div class="rect-1"></div>
                </div>
            </div>
            <div class="post-image" style="background-image: url('./images/image2.jpg');"></div>
            <div class="post-image" style="background-image: url('./images/image3.jpg');"></div>
            <div class="post-image" style="background-image: url('./images/image4.jpg');"></div>
            <div class="post-image" style="background-image: url('./images/image5.jpg');"></div>
            <div class="post-image" style="background-image: url('./images/image6.jpg');"></div>
        </section>
    </main>
</body>
</html>
