<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <a href='home.html' class="back">Back</a>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label>First name</label><br>
            <input type="text" name="firstname" class="firstname" required><br>

            <label>Last name</label><br>
            <input type="text" class='lastname' required><br>

            <label>Email</label><br>
            <input type="email" class='email' required minlength="6"><br>

            <label>Password</label><br>
            <input type="password" class='password' required minlength="4"><br>

            <button type='reset' class="submit-button">Register</button>
        </form>
    </div>
    <script>
        const registerUser = async () => {
            const firstname = document.querySelector('.firstname').value;
            const lastname = document.querySelector('.lastname').value;
            const email = document.querySelector('.email').value;
            const password = document.querySelector('.password').value;
            await fetch('http://localhost:4040/register/'+ firstname +'/' + lastname +'/' + email + '/' + password,{method: 'POST'})
            
        }
        document.querySelector('.submit-button').addEventListener('click',async (e) => {
            await registerUser()
        })
    </script>
</body>
</html>
